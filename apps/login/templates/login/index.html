<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Quotes Application</title>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Welcome to Quotes Application!</h1>
            <h2>Register</h2>
                <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            <form action="{% url 'auth:register' %}" id="registerform" method="post">
                {% csrf_token %}
                <label for="fname">First Name:</label>
                <input type="text" name="fname" autofocus><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname"><br><br>
                <label for="alias">Alias:</label>
                <input type="text" name="alias"><br><br>
                <label for="email">Email:</label>
                <input type="text" name="email"><br><br>
                <label for="userpassword">Password:</label>
                <input type="password" name="userpassword"><br><br>
                <label for="cpassword">Confirm Password:</label>
                <input type="password" name="cpassword"><br>
                <p><font size='2'><i>*Password should be at least 8 characters</i></font></p> 
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob"><br><br>
                <input type="submit" name="registerbutton" value="Register">
            </form> 
            <h2>Login</h2>
            <form action="{% url 'auth:login' %}" id="loginform" method="post">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="text" name="email"><br><br>
                <label for="userpassword">Password:</label>
                <input type="password" name="userpassword"><br><br>
                <input type="submit" name="registerbutton" value="Login">
            </form>        
        </div>
    </body>
</html>
